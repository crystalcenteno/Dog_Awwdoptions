<html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
      <nav role="navigation" class="hidden">
        <ul id="nav-links">
          <li class="nav-left">API Pet Adoption</li>

          <li class="nav-right"><a href="adopt.html" target="_blank">Adopt</a></li>

          <li class="nav-right"><a href="aboutus.html" target="_blank">About Us</a></li>

        <ul>
     </nav>

      <main role="main">
    	  <div id="mains-js">
          <header>
              <h1 role="banner">Ready to meet your new <span class="name">best friend</span>?<br> Enter your location below to get matched!</h1>
          </header>
       </div>

      <section id="about">
      <div id="pet-search">

          <form action="#" class="search">

            <label for="query"></label>

            <input type="text" class="js-query" >

            <button type="submit" id="submit" >Search</button>

            <!-- Write your comments here 
            <input type="radio" class="sex" name="gender" value="F">Female
            <input type="radio" class="sex" name="gender" value="M">Male -->
            <section>
              <label>What age do you prefer?</label>
              <select id="agepicker" required>
                <option value="Baby">Baby</option>
              <option value="Young">Young</option>
              <option value="Adult">Adult</option>
              <option value="Senior">Senior</option>
              </select></section>
          </form>
          
       </div>

       <div id='more-pets-info'>
  
       <ul class="more-pets-list-ul"></ul>
       </div>

</section>

     </main>

    <footer role="content-info">Coded by Crystal Davidson</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
