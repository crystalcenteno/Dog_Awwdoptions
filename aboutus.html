<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Pet API Project</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="index.css" rel="stylesheet" type="text/css" />
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>  
   </head>
   <body>
      <nav role="navigation" class="navbar">
         <ul id="nav-links">
         <li class="nav-left">Dog Awwdoptions</li>
         <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.4.3_the_position_property/spacedog.png" class="icon-img" alt="bull dog">
         <li class="nav-right"><a href="aboutus.html" target="_blank">About Us</a></li>
         <ul>
      </nav>
      <main role="main">
         <div id="mains-js">
            <header>
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.4.3_the_position_property/spacedog.png" class="icon-img" alt="bull dog">
               <h1 role="banner">Ready to meet your new <span class="name">best friend</span>?<br> Enter your location below to get matched!</h1>
            </header>
         </div>
         <section id="about">
            <div id="pet-search">
               <form action="#" class="search">
                  <label for="query"></label>
                  <input type="text" placeholder="Zip Code or State" class="js-query" >
                  <button type="submit" id="submit" >Search</button>
                  <section>
                     <label>Select an age</label>
                     <select id="agepicker" required>
                        <option value="Baby">0 - 6 Months</option>
                        <option value="Young">6 Months - 1 Year</option>
                        <option value="Adult">1 Year +</option>
                        <option value="Senior">3 Years +</option>
                     </select>
                  </section>
               </form>
            </div>
            <div class="container">
               <div id='more-pets-info'>
                  <ul class="more-pets-list-ul"></ul>
               </div>
            </div>
         </section>
      </main>
      <footer role="content-info">Coded by Crystal Davidson</footer>
      <script src="index.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
